<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body class="flex flex-col justify-center items-center min-h-screen bg-blue-100 bg-center">
    <div class="w-96 bg-white bg-opacity-90 text-gray-800 rounded-3xl p-10">
        <form method="POST" action="">
            <h1 class="text-3xl font-bold text-center mb-8">LOGIN</h1>
            <div class="relative mb-6">
                <input type="text" name="username" placeholder="Username" required class="w-full h-12 bg-blue-100 border border-white/20 rounded-lg pl-5 pr-12 text-gray-800 placeholder-gray-400 focus:outline-none">
                <i class="bx bxs-user absolute right-4 top-1/2 transform -translate-y-1/2 text-xl text-gray-500"></i>
            </div>
            <div class="relative mb-6">
                <input type="password" name="password" placeholder="Password" required class="w-full h-12 bg-blue-100 border border-white/20 rounded-lg pl-5 pr-12 text-gray-800 placeholder-gray-400 focus:outline-none">
                <i class="bx bxs-lock-alt absolute right-4 top-1/2 transform -translate-y-1/2 text-xl text-gray-500"></i>
            </div>
            <div class="flex justify-between items-center text-sm mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="accent-blue-500 mr-2">Ingat saya
                </label>
                <a href="#" class="text-blue-500 hover:underline">Lupa Sandi</a>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="w-40 h-12 bg-blue-600 bg-opacity-70 rounded-full text-white font-semibold shadow-md hover:bg-blue-700">Login</button>
            </div>
        </form>
    </div>

    <div class="text-center text-sm mt-4">
        <p>Belum punya akun? klik <a href="register.html" class="text-blue-500 font-semibold hover:underline">Register</a></p>
    </div>
</body>

</html>
